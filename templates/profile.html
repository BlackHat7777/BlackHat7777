{% extends "base.html" %}

{% block title %}Profile - Secure Access Portal{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-person-circle"></i> User Profile</h1>
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Account Information</h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-sm-4 fw-bold">Username:</div>
                    <div class="col-sm-8">{{ username }}</div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4 fw-bold">Role:</div>
                    <div class="col-sm-8">
                        <span class="badge bg-{{ 'primary' if role == 'admin' else 'secondary' }}">
                            {{ role }}
                        </span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4 fw-bold">Status:</div>
                    <div class="col-sm-8">
                        <span class="badge bg-success">Active</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Security</h5>
            </div>
            <div class="card-body">
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-primary">
                        <i class="bi bi-key"></i> Change Password
                    </button>
                    <button class="btn btn-outline-info">
                        <i class="bi bi-shield-check"></i> Two-Factor Authentication
                    </button>
                    <button class="btn btn-outline-warning">
                        <i class="bi bi-list-check"></i> Login History
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
